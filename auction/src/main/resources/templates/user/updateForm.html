<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
</head>
<body>
<h1>User Form</h1>
<form th:action="@{/v1/users/update/{userId}(userId=${user.userId})}" th:object="${user}" method="post">
    <input type="hidden" th:if="${user.userId}" th:field="*{userId}"/>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="text" id="password" th:field="*{password}" required/>
    </div>
    <div>
        <button type="submit">Update</button>
        <a href="/v1/users">Cancel</a>
    </div>
</form>
</body>
</html>
